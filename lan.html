<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
  background-image:url(backfround.jpg);

}
</style>
  <title>My Desktop</title>
  <link rel="stylesheet" href="ding.css">
</head>
<body>
  <div class="desktop">
    <h1 class="title">My Desktop</h1>
    <div class="icon">
      <a href="#about"><img src="txt.png" alt="icon"><span>About.txt</span></a>
    </div>
    <div class="icon">
      <a href="#image"><img src="jpeg.png" alt="icon"><span>MyCat.jpeg</span></a>
    </div>
    <div class="icon">
      <a href="#contact"><img src="txt.png" alt="icon"><span>Contacts.txt</span></a>
    </div>
    <div id="about" class="window">
      <div class="window-bar">
        <a href="#" class="close">✕</a>
        <span>About</span>
      </div>
      <div class="window-content">
        <p>Welcome to my Desktop, I hope you like it!</p>
      </div>
    </div>
    <div id="image" class="window">
      <div class="window-bar">
        <a href="#" class="close">✕</a>
        <span>Butter</span>
      </div>
      <div class="window-content">
        <img src="butter.jpg" width="280" height="400">
      </div>
    </div>

    <div id="contact" class="window">
      <div class="window-bar">
        <a href="#" class="close">✕</a>
        <span>Contact</span>
      </div>
      <div class="window-content">
        <p>Email: aidan.bledsoe@stu.glasgow.kyschools.us</p>
        <p>Github:</p>
      </div>
    </div>
  </div>
  <nav class="taskbar">
    <button class="start">Start</button>
    <div class="task-buttons">
      <a href="#about" class="task-btn" id="btn-about">About</a>
      <a href="#image" class="task-btn" id="btn-image">cat</a>
      <a href="#contact" class="task-btn" id="btn-contact">Contact</a>
    </div>
    <div class="clock">11:30 AM</div>
  </nav>

</body>
</html>
